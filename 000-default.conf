<VirtualHost *:80>

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html/public


# Images stored server-side under /images/ using custom 000-default.conf from /var/lib/tickets/data/ 
    Alias /images/ /var/lib/tickets/data/
    
    <Directory /var/lib/tickets/data/>
        Options Indexes FollowSymLinks
        Require all granted
    </Directory>

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>